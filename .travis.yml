sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended 
  texlive-full
script:
- make build
deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file:
  - '_build/resume.pdf'
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
